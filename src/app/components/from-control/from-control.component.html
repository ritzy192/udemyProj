<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="contact.touched && !contact.valid">its an error</div> 
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" id="firstname"  style="margin-right:10rem" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name Is Required </div>
      </div>
      <div class="form-group">
          <label for="comment">Comment</label>
          <textarea ngModel name="comment" id="firstName" cols="30" rows="10" class="form-control"></textarea>
        </div>
  </div>
  <h4>checkbox</h4>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed">Subscribe to the list
    </label>
  </div>
  <p>
    {{f.value | json}}
  </p>

  <h4>dropdown</h4>
  <div class="form-group">
    <label for="contactMethod">

    </label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option *ngFor="let item of contactMethods" [value]="item.id">{{item.name}}</option>
    </select>
  </div>
  <h4>Radio Button</h4>
  <div *ngFor="let item of contactMethods"class="radio">
    <label for="">
      <input ngModel type="radio" name="contactMethod" [value]="item.id">
      {{item.name}}
    </label>
  </div>
  <button class="btn btn-primary"[disabled]="!f.valid">Submit</button>
</form>
